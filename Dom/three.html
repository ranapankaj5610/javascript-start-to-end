<script>
    const div = document.createElement('div') //way to create an element
    console.log(div);
    div.className = "main" 
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") //to set the attribute in element
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText) //way to append the node in the element

    document.body.appendChild(div) //append the created element in the document such that we can display it in browser
</script>
</html>
