        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange") //Here clickHandler return the lexical scope of the function beacuse we know 
                                                                           //once the function execution will be don it will be removed from the call stack 
                                                                           //but in case of clouser as we are returning the inner function and that inner function is using the variable of outer function so the whole lexical scope will be returned as reference such that we can use the outer function variables as well
        document.getElementById('green').onclick = clickHandler("green")
